<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <ul>
        {% for profile in profiles %}
            <li>
                <img src="{{ profile.image.url }}" alt="User Image" width="100">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
